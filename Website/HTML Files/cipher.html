<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ciphers</title>
  <link rel="stylesheet" href="cipher.css" />
  <script defer src="cipher.js"></script>
</head>
<body>
  <div class="home-container">
    <!-- Navigation Bar -->
    <nav class="nav-bar">
      <a href="index.html" class="nav-link ">Home</a>
      <a href="cipher.html" class="nav-link active">Ciphers</a>
      <a href="calculator.html" class="nav-link">Calculator</a>
    </nav>

  <main class="cipher-container">
    <h1>Ciphers</h1>
    <div class="ciphers-wrapper">

      <!-- Caesar Cipher Section -->
      <section class="cipher-section" id="caesar-section">
        <h2>Caesar Cipher</h2>

        <label for="caesar-input">Input Text:</label>
        <textarea id="caesar-input" rows="5" placeholder="Enter text to encode/decode"></textarea>

        <label for="caesar-shift">Shift (number):</label>
        <input type="number" id="caesar-shift" min="1" max="25" placeholder="Enter shift (1-25)" />

        <button id="caesar-encode">Encode</button>
        <button id="caesar-decode">Decode</button>

        <label for="caesar-output">Output:</label>
        <textarea id="caesar-output" rows="5" readonly placeholder="Result will appear here"></textarea>
      </section>

      <!-- Vigenère Cipher Section -->
      <section class="cipher-section" id="vigenere-section">
        <h2>Vigenère Cipher</h2>

        <label for="vigenere-input">Input Text:</label>
        <textarea id="vigenere-input" rows="5" placeholder="Enter text to encode/decode"></textarea>

        <label for="vigenere-key">Key (letters only):</label>
        <input type="text" id="vigenere-key" placeholder="Enter cipher key" />

        <button id="vigenere-encode">Encode</button>
        <button id="vigenere-decode">Decode</button>

        <label for="vigenere-output">Output:</label>
        <textarea id="vigenere-output" rows="5" readonly placeholder="Result will appear here"></textarea>
      </section>

    </div>
  </main>

  <script src="ciphers.js"></script>
</body>
</html>
